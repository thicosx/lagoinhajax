<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lagoinha Jacksonville</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img src="./lagoinha-seeklogo.png" alt="" class="logo" />
    <p>"E conhecereis a verdade e a verdade vos libertará! João 10:32</p>

    <form action="">
      <div id="form">
        <label for="nome">Nome</label>
        <input type="text" class="inputs" name="nome" id="nome" />

        <label for="email">Email</label>
        <input type="email" class="inputs" name="email" id="email" />

        <label for="telefone">Telefone</label>
        <input type="text" class="inputs" name="telefone" id="telefone" />

        <button>Enviar</button>
      </div>
    </form>

    <div id="redes">
      <a
        href="https://www.instagram.com/lagoinhajacksonvillechurch/"
        target="_blank"
        ><img src="./instagram.png" alt=""
      /></a>
      <a
        href="https://www.youtube.com/@lagoinhajacksonvillechurch"
        target="_blank"
        ><img src="./youtube.png" alt=""
      /></a>
    </div>
  </body>
</html>
